



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="signup.css">

  <title>Document</title>
</head>
<body>
 
  <form class="form-signin">
    <p class="text-center">
      <img src="https://i.ibb.co/FhJ1BSx/undraw-Mobile-application-mr4r.png" height="180" width="224" />
    </p>
    <div class="input-group-login sombreado-input">
      <div class="input-group-prepend-login">
        <span class="input-group-text fondo-icon">
          <i class="fas fa-user"></i>
        </span>
      </div>
      <input
        type="email"
        class="border-0-login form-control-login input-border-none"
        placeholder="Email"
      />
    </div>

    <br />
    <div class="input-group-login sombreado-input">
      <div class="input-group-prepend-login">
        <span class="input-group-text fondo-icon">
          <i class="fas fa-lock"></i>
        </span>
      </div>
      <input
        type="password"
        class="border-0-login form-control-login input-border-none"
        placeholder="Password"
        aria-label="Username"
      />
    </div>

    <br>
    <p class="text-center">
      <button class="button-signup fondo-color-signup">
        <b>SIGNUP</b>
      </button>
    </p>
    <p class="text-center">Alredy have an Account? Sign in</p>
    <p class="text-center">OR</p>
      <div class="icons-position">

        <div class="icon-social">
        <p class="text-center">
          <i class="fab fa-facebook-f fa-lg" style="color:#3182ce;;"></i>
        </p>
      </div>

      <div class="icon-social">
        <p class="text-center">
          <i class="fab fa-github fa-lg" style="color:#3182ce;;"></i>
        </p>
      </div>

      <div class="icon-social">
        <p class="text-center">
          <i class="fab fa-google fa-lg" style="color:#3182ce;;"></i>
        </p>
      </div>
      
      </div>

  </form>
</body>
</html>
